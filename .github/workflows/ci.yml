name: racket / main

on:
  push:
    branches: [master, main]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: Racket ${{ matrix.racket-version }}-${{ matrix.racket-variant }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        racket-variant: ['BC', 'CS']
        racket-version: ['8.2']

    steps:
      - uses: actions/checkout@v3

      - uses: Bogdanp/setup-racket@98ac725cc45020ce512e2c86df52a766d499ea45
        with:
          architecture: x64
          distribution: minimal
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
          packages: 'rackunit-lib, compiler-lib'

      - name: Run exercism/racket ci (runs tests) for all exercises
        run: ./bin/check-exercises.sh
